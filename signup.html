<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>

    <!-- font awesome -->
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
        integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <video src="videos/background.mp4" autoplay loop muted class="back__video">
        
        </video>
        <div class="card">
            <h3 class="card__title">‌ساخت یک حساب‌کاربری</h3>
            <div class="form__group">
                <i class="fas fa-user"></i>
                <label for="UserName">نام‌کاربری: </label>
                <input type="text" required name="UserName" class="input">
            </div>
            <div class="form__group">
                <i class="fas fa-envelope"></i>
                <label for="UserName">ایمیل: </label>
                <input type="text" required name="UserName" class="input">
            </div>
            <div class="form__group">
                <i class="fas fa-lock"></i>
                <label for="Password">رمزعبور: </label>
                <input type="password" required name="Password" class="input">
            </div>
            <button class="btn" type="submit">ورود!</button>
            <a href="#" class="forgot">فراموشی رمز عبور</a>
            <a href="index.html" class="forgot">در حال حاضر یک حساب کاربری دارید ؟ وارد شوید</a>
        </div>
    </header>
</body>

</html>
